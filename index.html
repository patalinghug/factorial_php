      if (isset($_POST['number'])) {
          $number = $_POST['number'];

          if ($number < 0) {
              echo "Factorial is not defined for negative numbers.";
          } else {
              $factorial = 1;
              for ($i = $number; $i >= 1; $i--) {
                  $factorial *= $i;
              }
              echo "Factorial of $number is: $factorial";
          }
      }
      ?>
    </div>
